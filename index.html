<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main
      class="container p-4 d-flex justify-content-center align-items-center"
    >
      <form id="form" action="#" onsubmit="sendAddress(this)" class="form">
        <legend class="text-center">Find location info with ZIP code</legend>
        <div class="form-group">
          <label for="zip">Zip code</label>
          <input id="zip" type="text" name="zip" class="form-control block" />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
            id="state"
            type="text"
            name="state"
            class="form-control block"
          />
        </div>
        <div class="form-group">
          <label for="municipality">Municipality</label>
          <input
            id="municipality"
            type="text"
            name="municipality"
            class="form-control block"
          />
        </div>
        <div class="form-group">
          <label for="suburb">Suburb</label>
          <select id="suburb" name="suburb" id="" class="form-control"></select>
        </div>
        <div class="form-group">
          <input
            type="button"
            onclick="sendAddress()"
            value="Send"
            class="btn btn-block btn-success"
          />
        </div>
        <div id="address" class="alert alert-primary" role="alert"></div>
      </form>
    </main>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
